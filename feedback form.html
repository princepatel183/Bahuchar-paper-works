<!doctype html>
<html>
<head>
<title>Feedback form</title>
</head>
<body>
	<h1 align="center">Feedback Form</h1>
	<table align="center">
	<form>
		<tr>
			<td>Name</td>
			<td><input type="text" name="nm"></td>
		</tr>	
		<tr>
			<td>Email</td>
			<td><input type="text" name="email"></td>
		</tr>
		<tr>
			<td>contect no</td>
			<td><textarea name="con"></textarea></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="gen" value="male" checked>male
				<input type="radio" name="gen" value="female">female
			</td>
		</tr>
		<tr>
			<td>Language</td>
			<td><input type="checkbox" name="guj">Gujarati</td>
			<td><input type="checkbox" name="hin">Hindi</td>
			<td><input type="checkbox" name="eng">English</td>
			<td><input type="checkbox" name="other">Other</td>
		</tr>
		<tr>
			<td>City</td>
			<td><select name="ct">
				<option selected>Morbi</option>
				<option>Surat</option>
				<option>Ahemdabad</option>
				<option>Rajkpt</option>
				<option>Mahesana</option>
				</select></td>
		</tr>
		<tr>
			<td>Comments</td>
			<td><textarea rows="7" cols="30" name="comments"></textarea></td>
		</tr>
		<tr>
			<td><input type="submit"  value="submit" name="sub">
				<input type="reset" value="reset" name="reset">
			</td>
		</tr>
	</form>
	</table>
</body>
</html>
